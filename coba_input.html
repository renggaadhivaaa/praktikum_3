<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <label for="username"> type "text": </label> <br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">type "password" </label><br>
    <input type="password" id="pwd"><br>

    <br>
    <hr>
    <h3>Uji coba 2</h3>
    <input type="radio" id="html" value="HTML" name="HTML"> <label for="html">HTML</label><br>
    <input type="radio" id="css" value="CSS" name="CSS"> <label for="css">CSS</label><br>
    <input type="radio" id="javasript" value="Javasript" name="Javasript"> <label for="javasript">Javasript</label>
    <p>Apabila dinamai tag Name yang sama maka semua terpilih apabila tag Name yang berbeda maka bisa memilih</p>

    <hr>
    <h3>Uji coba 3</h3>
    <input type="checkbox" id="id1" value="Bike" name="Bike">
    <label for="id1">I have a bike</label><br>
    <input type="checkbox" id="id2" value="Car" name="Car">
    <label for="id2"> I have a car</label><br>
    <input type="checkbox" id="id3" value="Boat" name="Boat">
    <label for="id3"> I have boat</label>
    <p><!---- ----></p>

    <hr>
    <h3>Uji Coba 4</h3>
    <label for="favcolor">Pilih Warna dengan type="color":</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <label for="b">Pilih tanggal dengan type="date":</label>
    <input type="date" id="b" name="tanggal"><br>
    <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
    <p><!--- Kesimpulan -->></p>

    <hr>
    <h3>Uji Coba 5</h3>
    <label for="birthdaytime">input dengan type datetime-local: </label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
    <label for="bdaymonth">Input dengan type month:</label>
    <input type="month" name="bdaymonth" id="bdaymonth"><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <p><!--- kesimpulan --></p>

    <hr>
    <h3>Uji coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myfile">Pilih file : </label>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="custId" name="custId" value="3487"><br>
    <p> <!-- tulis kesimpulan disini --> </p>

    <hr>
    <h3>Uji coba 7</h3>
    <label for="quantity">Quantity (between 1 and 5) :</label>
    <input type="number" id="quantity" name="quantity" min="-50" max="10"> <br>
    <label for="vol">Volume (between 0 and 50) :</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <p> <!-- tulis kesimpulan disini --></p>

    <hr>
    <h3>Uji coba 8</h3>
    <label for="homepage">Add your homepage :</label>
    <input type="url" id="homepage" name="homepage"><br>
    <label for="gsearch">Search Google :</label>
    <input type="search" id="gsearch" name="gsearch"><br>
    <label for="ph">Enter your phone number :</label>
    <input type="tel" id="ph" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <p> <!-- tulis kesimpulan disini --></p>

    <hr>
    <h3>Uji coba 9</h3>
    <label for="appt">Select a time :</label>
    <input type="time" id="appt" name="appt"><br>
    <label for="week">Select a week :</label>
    <input type="week" id="week" name="week"><br>
    <p> <!-- tulis kesimpulan disini --></p>
